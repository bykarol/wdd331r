<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesv2.css">
  <title>Your Cart</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Your cart</h1>
    <span class="header__span">3</span>
  </header>
  <main class="items-container">
    <section class="product">
      <h2 class="product__name">Product name</h2>
      <p class="product__price">$12</p>
      <p class="product__description">Brief description</p>
    </section>
    <section class="product">
      <h2 class="product__name">Second product</h2>
      <p class="product__price">$8</p>
      <p class="product__description">Brief description</p>
    </section>
    <section class="product">
      <h2 class="product__name">Third item</h2>
      <p class="product__price">$5</p>
      <p class="product__description">Brief description</p>
    </section>
    <section class="product  product--promo">
      <h2 class="product__name  product__name--promo">Promo Code</h2>
      <p class="product__price product__price--promo">-$5</p>
      <p class="product__description  product__description--promo">EXAMPLECODE</p>
    </section>
    <section class="product">
      <h2 class="product__total">Total (USD)</h2>
      <p class="product__total-price">$8</p>
    </section>
    <section class="product  promo-code">
      <input class="promo-code__text" type="text" placeholder="Promo code">
      <button class="promo-code__btn">Redeem</button>
    </section>
  </main>
</body>
</html>
